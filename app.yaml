# [START app_yaml]

runtime: nodejs20
# env: standard
# instance_class: F1

service: default  # or your service name if not default

# automatic_scaling:
#   min_idle_instances: automatic
#   max_idle_instances: automatic
#   min_pending_latency: automatic
#   max_pending_latency: automatic

env_variables:
  NODE_ENV: 'dev'
  LOG_LEVEL: 'info'
  ALLOWED_ORIGINS: 'https://nyuuly.github.io,http://localhost:5173'
  SENDGRID_API_KEY: 'your_sendgrid_api_key_here'
  FROM_EMAIL: 'your_verified_sender_email@example.com'

handlers:
- url: /.*
  secure: always
  redirect_http_response_code: 301
  script: auto

# Add this entrypoint configuration
entrypoint: yarn start:prod

# [END app_yaml]
